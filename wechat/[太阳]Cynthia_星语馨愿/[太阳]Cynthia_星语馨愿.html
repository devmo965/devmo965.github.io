<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
* {
    padding: 0;
    margin: 0;
}

body {
    margin: 0;
    display: flex;
    flex-direction: row;
    height: 100vh;
    align-items: center;
    justify-content: center;
    background-color: #F5F5F5;
    /*background-image: url("data:image/svg+xml,%3Csvg width='52' height='26' viewBox='0 0 52 26' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%2394AB85' fill-opacity='0.4'%3E%3Cpath d='M10 10c0-2.21-1.79-4-4-4-3.314 0-6-2.686-6-6h2c0 2.21 1.79 4 4 4 3.314 0 6 2.686 6 6 0 2.21 1.79 4 4 4 3.314 0 6 2.686 6 6 0 2.21 1.79 4 4 4v2c-3.314 0-6-2.686-6-6 0-2.21-1.79-4-4-4-3.314 0-6-2.686-6-6zm25.464-1.95l8.486 8.486-1.414 1.414-8.486-8.486 1.414-1.414z' /%3E%3C/g%3E%3C/g%3E%3C/svg%3E");*/
}

::-webkit-scrollbar {
    width: 10px;
}

::-webkit-scrollbar-track {
    /*-webkit-box-shadow: inset006pxrgba(0, 0, 0, 0.3);*/
    border-radius: 8px;
}

::-webkit-scrollbar-thumb {
    border-radius: 10px;
    background: rgba(0, 0, 0, 0);
    /*-webkit-box-shadow: inset006pxrgba(0, 0, 0, 0.5);*/
}

.page {
    display: flex;
    flex-direction: row;
    width: 80%;
    height: 80%;
    max-width: 1200px;
    box-shadow: 1px 1px 3px #ebebeb;
    border-radius: 5px;
}

.page .side-bar {
    width: 50px;
    background-color: #2e2e2e;
    border-top-left-radius: 5px;
    border-bottom-left-radius: 5px;
}

.page .mid-bar {
    width: 300px;
    background-color: #ebebeb;
    border-right: solid 1px #d6d6d6;
}

.page .main-body {
    flex: 1;
    display: flex;
    flex-direction: column;
    background-color: #f5f5f5;
    border-top-right-radius: 5px;
    border-bottom-right-radius: 5px;
}

.page .main-body .title-bar {
    height: 60px;
    display: flex;
    flex-direction: row;
    justify-content: flex-start;
    align-items: center;
}

.page .main-body .title-bar p {
    margin: 5px 25px 5px 25px;
    font-size: 18px;
}

.page .main-body .container {
    flex: 1;
    border-top: solid 3px #f0f0f0;
    border-bottom: solid 3px #f0f0f0;
}

.page .main-body .nav-bar {
    height: 180px;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
}

.page .main-body .nav-bar .turner-bar {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    color: #2e2e2e;
    font-size: 16px;
    transform: translateY(-10px);
    user-select: none;
}

.page .main-body .nav-bar .turner-bar .button {
    display: inline-block;
    background-color: #d6d6d6;
    margin-left: 20px;
    margin-right: 20px;
    padding: 10px 15px 10px 15px;
    border-radius: 5px;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.2s;
}

.page .main-body .nav-bar .turner-bar .button:hover {
    background-color: #ebebeb;
}

.page .main-body .nav-bar .turner-bar p {
    display: inline-block;
    margin-left: 5px;
    margin-right: 5px;
}

.page .main-body .nav-bar .turner-bar input {
    border: none;
    resize: none;
    outline: none;
    background: none;
    border-bottom: solid 1px #1F1F1F;
    text-align: center;
    font-size: 18px;
    font-weight: 600;
    height: 24px;
    width: 50px;
}


.container {
    /*height: 80vh;*/
    /*width: 100%;*/
    /*max-width: 900px;*/
    /*border-radius: 4px;*/
    /*border: 0.5px solid #e0e0e0;*/
    /*background-color: #f5f5f5;*/
    display: flex;
    /* flex-flow: column; */
    overflow: hidden;
    justify-content: center; /* 在主轴上居中 */
}

.container .content {
    width: calc(100% - 40px);
    padding: 20px;
    overflow-y: scroll;
    flex: 1;
}

.container .content:hover::-webkit-scrollbar-thumb {
    background: rgba(0, 0, 0, 0.1);
}

.container .content:hover::-webkit-scrollbar-thumb:hover {
    background: rgba(0, 0, 0, 0.3);
}

.bubble {
    white-space: pre-wrap;
    max-width: 400px;
    padding: 10px 11px 10px 11px;
    border-radius: 5px;
    position: relative;
    color: #1F1F1F;
    font-size: 14px;
    word-wrap: break-word;
    word-break: normal;
}

.chat-refer {
    margin-top: 5px;
    max-width: 400px;
    padding: 8px 10px 8px 10px;
    border-radius: 3px;
    position: relative;
    color: #797979;
    font-size: 12px;
    background-color: #e8e8e8;
    word-wrap: break-word;
    word-break: normal;
}

.chat-refer-right {
    margin-right: 15px;
}

.chat-refer-left {
    margin-left: 15px;
}

.item-left .bubble {
    margin-left: 15px;
    background-color: #fff;
}

.item-left .bubble:before {
    content: "";
    position: absolute;
    width: 0;
    height: 0;
    border-left: 10px solid transparent;
    border-top: 10px solid transparent;
    border-right: 10px solid #fff;
    border-bottom: 10px solid transparent;
    left: -20px;
}

.item-right .bubble {
    margin-right: 15px;
    background-color: #9eea6a;
}

.item-right .bubble:before {
    content: "";
    position: absolute;
    width: 0;
    height: 0;
    border-left: 10px solid #9eea6a;
    border-top: 10px solid transparent;
    border-right: 10px solid transparent;
    border-bottom: 10px solid transparent;
    right: -20px;
}

.item {
    margin-top: 15px;
    display: flex;
    width: 100%;
}

.item-refer {
    margin-top: 4px;
}

.item.item-right {
    justify-content: flex-end;
}

.item.item-center {
    justify-content: center;
}

.item.item-center span {
    font-size: 12px;
    padding: 2px 4px;
    color: #fff;
    background-color: #dadada;
    border-radius: 3px;
    -moz-user-select: none; /*火狐*/
    -webkit-user-select: none; /*webkit浏览器*/
    -ms-user-select: none; /*IE10*/
    -khtml-user-select: none; /*早期浏览器*/
    user-select: none;
}

.content-wrapper {
    display: flex;
    flex-direction: column;
}

.content-wrapper-left {
    align-items: baseline;
}

.content-wrapper-right {
    align-items: flex-end;
}

.displayname {
    margin-left: 13px;
    margin-left: 13px;
    font-size: 13px;
    margin-bottom: 5px;
    color: darkgray;
}

.chat-image img, .chat-file img {
    margin-right: 18px;
    margin-left: 18px;
    max-width: 300px;
    /*max-height: auto;*/
}

.avatar img {
    width: 42px;
    height: 42px;
    border-radius: 3px;
    user-select: none;
}

.chat-video video {
    margin-right: 18px;
    margin-left: 18px;
    max-width: 350px;
}

.chat-audio {
    max-width: 400px;
}

audio {
    margin-left: 9px;
    margin-right: 9px;
}

.chat-music-audio, .chat-file {
    width: 300px;
    margin-right: 20px;
    display: flex;
    flex-direction: column;
    padding: 10px;
    background-color: #fff;
    border-radius: 4px;
    cursor: pointer;
    height: 100px;
    margin-left: 10px;
}

.chat-file img {
    width: 50px;
}

.chat-music-audio .player-box, .chat-file .file-box {
    width: 300px;
    display: flex;
    align-items: center;
    cursor: pointer;
    height: 80px;
}

.chat-music-audio .player-original, .chat-file .app-info {
    border-top: 1px solid #ede3e3;
}

.chat-music-audio .player-original p, .chat-file .app-info p {
    margin-top: 3px;
    color: #888;
}

.chat-music-audio .player-controls, .chat-file .file-img {
    display: flex;
    align-items: center;;
}

.file-title, .card-content > h2, .description > p {
    display: -webkit-box;
    overflow: hidden;
    text-overflow: ellipsis;
    -webkit-box-orient: vertical;
}

.file-title, .card-content > h2 {
    -webkit-line-clamp: 2;
}

.description > p {
    -webkit-line-clamp: 3;
    margin-top: 2px;
}


.chat-music-audio .flex1, .chat-file .flex1 {
    flex: 1;
    justify-content: start;
}

.chat-music-audio .flex2, .chat-file .flex2 {
    flex: 2;
    justify-content: end;
}

.chat-music-audio .player-info, .chat-file .file-info {
    width: 200px;
    height: 80px;
    margin-left: 4px;
    margin-top: 15px;
    white-space: normal;
    flex-basis: 200px;
    word-break: break-word;
}

.chat-music-audio .song-title, .chat-file .file-name {
    font-weight: bold;
    overflow-wrap: break-word;
}

.chat-music-audio .artist, .chat-file .file-size {
    margin-top: 5px;
    color: #888;
}

.app-info {
    font-size: 13px;
    margin-left: 3px;
    margin-right: 3px;
}

.file-size {
    font-size: 14px;
}

.chat-music-audio .play-button {
    width: 50px;
    height: 50px;
    background-color: rgba(0, 0, 0, 0);
    border-radius: 50%;
    border: none;
    outline: none;
    cursor: pointer;
}

.chat-music-audio .play-button.playing {
    background: url("./icon/pause.png");
}

.chat-music-audio .play-button.paused {
    background: url("./icon/play.png");
}

.input-area {
    border-top: 0.5px solid #e0e0e0;
    height: 150px;
    display: flex;
    flex-flow: column;
    background-color: #fff;
}

textarea {
    flex: 1;
    padding: 5px;
    font-size: 14px;
    border: none;
    cursor: pointer;
    overflow-y: auto;
    overflow-x: hidden;
    outline: none;
    resize: none;
}

.button-area {
    display: flex;
    height: 40px;
    margin-right: 10px;
    line-height: 40px;
    padding: 5px;
    justify-content: flex-end;
}

.button-area button {
    width: 80px;
    border: none;
    outline: none;
    border-radius: 4px;
    float: right;
    cursor: pointer;
}

.button-row,
.jump-row,
#paginationInfo {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 10px;
}

button {
    padding: 10px 25px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin: 0 14px;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #2980b9;
}

input {
    padding: 8px;
    width: 120px;
    box-sizing: border-box;
    margin-right: 0px;
    margin-left: 15px;
}

button,
input {
    font-size: 14px;
}

#paginationInfo {
    color: #555;
    font-size: 14px;
}

/* 分享的卡片 */

.card {
    background-color: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 400px;
    display: flex;
    flex-direction: column;
    text-align: left;
    margin: 5px 20px 20px 20px;
}

.card a {
    text-decoration: none; /* 去掉链接的下划线 */
    color: inherit; /* 继承父元素的文字颜色 */

}

.card-content {
    padding: 20px;
    flex: 1;
}

.thumbnail {
    width: 50px;
    height: 50px;
    object-fit: cover;
}

.description {
    display: flex;
    justify-content: space-between;
}

.link-info {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px;
    background-color: #f0f0f0;
}

.app-logo {
    width: 30px;
    height: 30px;
    margin-right: 10px;
    border-radius: 50%;
}

.app-name {
    font-weight: bold;
}

/* 转账 */

.transfer-box {
    width: 200px;
    height: 80px;
    margin-left: 18px;
    margin-right: 18px;
    border-radius: 3px;
    padding-left: 11px;
    padding-right: 11px;
    position: relative;
}

.transfer-box[paysubtype="1"], .transfer-box[paysubtype="1"]::before {
    background: #f79c46;
}

.transfer-box[paysubtype="1"] i {
    background-image: url(./icon/transfer1.png);
}

.transfer-box:not([paysubtype="1"]), .transfer-box:not([paysubtype="1"])::before {
    background: #f8e2c6;
}

.transfer-box[paysubtype="3"] i {
    background-image: url(./icon/transfer2.png);
}

.transfer-box[paysubtype="4"] i {
    background-image: url(./icon/transfer3.png);
}

.transfer-box::before {
    content: "";
    width: 8px;
    height: 8px;
    position: absolute;
    transform: rotate(45deg);
    top: 18px;
}

.transfer-box[issend="0"]::before {
    left: -3px;
}

.transfer-box[issend="1"]::before {
    left: 218px;
}

.trans-content {
    display: flex;
    height: 60px;
    align-items: center;
    position: relative;
}

.trans-content>i {
    display: block;
    width: 36px;
    height: 36px;
    background-repeat: no-repeat;
    background-size: cover;
}

.transfer-texts {
    margin-left: 7px;
    display: flex;
    align-items: flex-start;
    flex-direction: column;
}

.transfer-texts>span, .transfer-texts>font, .trans-bottom>span {
    color: white;
    font-weight: 500;
}

.transfer-texts>span {
    font-size: 15px;
}

.transfer-texts>font {
    font-size: 12px;
    padding-left: 2px;
}

.transfer {
    height: 60px;
}

.trans-bottom {
    height: 16px;
    margin-top: 1px;
    display: flex;
    align-items: center;
}

.trans-bottom>span {
    font-size: 10px;
}

/* 音视频通话 */

.call i{
    display: inline-block;
    width: 18px;
    height: 18px;
    background-repeat: no-repeat;
    background-size: cover;
    vertical-align: middle;
    margin-right: 4px;
    margin-top: -2px;
}

.call[calltype='1'] i {
    background-image: url(./icon/phone.png);
}

.call[calltype='0'] i {
    background-image: url(./icon/video.png);
}

@media screen and (max-width: 768px) {
    .button-row,
    .jump-row,
    #paginationInfo {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 0px;
    }

    button {
        padding: 5px 10px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin: 0 5px;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #2980b9;
    }

    input {
        padding: 8px;
        width: 120px;
        box-sizing: border-box;
        margin-right: 0px;
        margin-left: 5px;
    }
}

.system-msg > .emoji_img {
    width: 18px;
    height: 18px;
}

.emoji_img {
    width: 22px;
    height: 22px;
    vertical-align: middle;
    margin-top: -4.4px;
}
.modal {
    display: none;
    position: fixed;
    z-index: 9999;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
}

.modal-image {
    display: block;
    max-width: 90%;
    max-height: 90%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

@media screen and (max-width: 768px) {
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    ::-webkit-scrollbar {
        display: none;
    }

    .page {
        width: 100%;
        height: 100%;
        box-shadow: none;
    }

    .page .side-bar, .page .mid-bar {
        display: none
    }

    .page .main-body .nav-bar {
        height: 120px;
    }

    .page .main-body .nav-bar .turner-bar {
        transform: none;
        font-size: 12px;
    }

    .page .main-body .nav-bar .turner-bar input {
        font-size: 14px;
    }

    .page .main-body .nav-bar .turner-bar .button {
        padding: 10px 12px 10px 12px;
    }
}
</style>

RyQE/132',timestamp:1689696725,is_chatroom:0,displayname:'PH'},{ type:1, text: '问题：看今年后半年的事业运势如何？\n\n抽到的牌：圣杯侍从 逆位、权杖六 正位、圣杯十 逆位\n\n解读：我们先按单张牌来解读，圣杯侍从 逆位代表着你近未来的工作运势还是比较一般的，存在着一些问题，在这些问题上甚至你自己都没有发现更别说去解决这些问题了。甚至会引起一些人的不耐烦。而权杖六 正位代表远期的话，你还是发展的不错的，并且也会得到许多人的认同。当然你如果能够放开心胸去帮助一些人解决问题或许会得到更多的回报。圣杯十 逆位可以看出最终你会因为某些羁绊又对工作产生了影响，当然这个羁绊不仅仅单指家庭也有可能会有其他的原因和其他的事情导致。总的来说的话，你会经历一个“凸型”事业发展曲线，在不断的摸爬滚打中获取了大家的信任和工作上的成就，但是到了最后因为自己的一些错误决定又或者是一些外在的影响导致了事业走下坡路。可以在这方面着重注意一下避免走下坡路。',is_send:1,avatar_path:'https://wx.qlogo.cn/mmhead/ver_1/1TlCqS4aOY7ia3qSNvcVF99UjY5icYnVKNOA1X8f9KGqt5gJq67Jh0c7w1Rjoceic1G835MiaTjloYzD1PXWdFxvfIuGv3dGX7HgogUz0u7RyQE/132',timestamp:1689696877,is_chatroom:0,displayname:'PH'},{ type:3, text: './image/8b745f1abd18a39bdf0bc720947c94b4.jpg',is_send:1,avatar_path:'https://wx.qlogo.cn/mmhead/ver_1/1TlCqS4aOY7ia3qSNvcVF99UjY5icYnVKNOA1X8f9KGqt5gJq67Jh0c7w1Rjoceic1G835MiaTjloYzD1PXWdFxvfIuGv3dGX7HgogUz0u7RyQE/132',timestamp:1689697001,is_chatroom:0,displayname:'PH'},{ type:1, text: '[流泪][流泪][流泪]',is_send:0,avatar_path:'https://wx.qlogo.cn/mmhead/ver_1/tjXGI5oecGkPqyO8pQ6nawHwFvF2hmkN0hHcsPHsEbwCmm8adggTkoWn8NdK004l32rXzafksZ25lGLc8CHb58ZsDnK17X7XOjE8WVcqS2n30Okk6MlbJUu9VvUPmXPJ/132',timestamp:1689697068,is_chatroom:0,displayname:'[太阳]Cynthia_星语馨愿'},{ type:1, text: '好坎坷啊',is_send:0,avatar_path:'https://wx.qlogo.cn/mmhead/ver_1/tjXGI5oecGkPqyO8pQ6nawHwFvF2hmkN0hHcsPHsEbwCmm8adggTkoWn8NdK004l32rXzafksZ25lGLc8CHb58ZsDnK17X7XOjE8WVcqS2n30Okk6MlbJUu9VvUPmXPJ/132',timestamp:1689697074,is_chatroom:0,displayname:'[太阳]Cynthia_星语馨愿'},{ type:3, text: './image/b0c7926569a081e87f29190ff1b95fe4.jpg',is_send:1,avatar_path:'https://wx.qlogo.cn/mmhead/ver_1/1TlCqS4aOY7ia3qSNvcVF99UjY5icYnVKNOA1X8f9KGqt5gJq67Jh0c7w1Rjoceic1G835MiaTjloYzD1PXWdFxvfIuGv3dGX7HgogUz0u7RyQE/132',timestamp:1689697085,is_chatroom:0,displayname:'PH'},{ type:1, text: '我手机横着拍看不出正位逆位了。。',is_send:1,avatar_path:'https://wx.qlogo.cn/mmhead/ver_1/1TlCqS4aOY7ia3qSNvcVF99UjY5icYnVKNOA1X8f9KGqt5gJq67Jh0c7w1Rjoceic1G835Mi 你要定不夸张的价格，让别人看到诚意。\n\n宝剑五逆位\n逆位的宝剑五，说明在博弈中被杀风头，付出精力不说，还得不到自己想要的，精神损耗严重\n结合前面的星币侍从的正位，过程中会有被杀价的问题，你在定价的时候不要太夸张也要高于自己的心理预期。\n\n星币王后正位\n星币王后坐拥资源，且资源可调动。说明女王是有能力做成某件事情的，关键看女王心里怎么看待。\n资源不缺，看资源掌控者如何抉择\n\n因此从以上来看，结论你参考下从星币王后来看应该有给到接近你心里预期的价格，大体上是满意的，能否成交看你的想法。\n另外过程中需要注意，价格不要虚高也不要太实在，不然中途的杀价会让你很疲惫',is_send:1,avatar_path:'https://wx.qlogo.cn/mmhead/ver_1/1TlCqS4aOY7ia3qSNvcVF99UjY5icYnVKNOA1X8f9KGqt5gJq67Jh0c7w1Rjoceic1G835MiaTjloYzD1PXWdFxvfIuGv3dGX7HgogUz0u7RyQE/132',timestamp:1689849603,is_chatroom:0,displayname:'PH'},{ type:3, text: 'http://mmbiz.qpic.cn/mmemoticon/ajNVdqHZLLBVWrxFJdiaibzsibAEK6qf9MeXGWzQgcLo0AD7tdap3p1uPylo1y9G4nD/0',is_send:0,avatar_path:'https://wx.qlogo.cn/mmhead/ver_1/tjXGI5oecGkPqyO8pQ6nawHwFvF2hmkN0hHcsPHsEbwCmm8adggTkoWn8NdK004l32rXzafksZ25lGLc8CHb58ZsDnK17X7XOjE8WVcqS2n30Okk6MlbJUu9VvUPmXPJ/132',timestamp:1689850030,is_chatroom:0,displayname:'[太阳]Cynthia_星语馨愿'},{ type:1, text: '感谢宝儿',is_send:0,avatar_path:'https://wx.qlogo.cn/mmhead/ver_1/tjXGI5oecGkPqyO8pQ6nawHwFvF2hmkN0hHcsPHsEbwCmm8adggTkoWn8NdK004l32rXzafksZ25lGLc8CHb58ZsDnK17X7XOjE8WVcqS2n30Okk6MlbJUu9VvUPmXPJ/132',timestamp:1689850037,is_chatroom:0,displayname:'[太阳]Cynthia_星语馨愿'},{ type:1, text: '应该的哦',is_send:1,avatar_path:'https://wx.qlogo.cn/mmhead/ver_1/1TlCqS4aOY7ia3qSNvcVF99UjY5icYnVKNOA1X8f9KGqt5gJq67Jh0c7w1Rjoceic1G835MiaTjloYzD1PXWdFxvfIuGv3dGX7HgogUz0u7RyQE/132',timestamp:1689850053,is_chatroom:0,displayname:'PH'},{ type:3, text: 'http://wxapp.tc.qq.com/275/20304/stodownload?m=d01c0891774f6ec24c9edbef9002daa5&filekey=30340201010420301e02020113040253480410d01c0891774f6ec24c9edbef9002daa502022237040d00000004627466730000000132&hy=SH&storeid=26479be66000774c6000000000000011300004f5053480ebedb01e6accc59c&bizid=1023',is_send:1,avatar_path:'https://wx.qlogo.cn/mmhead/ver_1/1TlCqS4aOY7ia3qSNvcVF99UjY5icYnVKNOA1X8f9KGqt5gJq67Jh0c7w1Rjoceic1G835MiaTjloYzD1PXWdFxvfIuGv3dGX7HgogUz0u7RyQE/132',timestamp:1689850057,is_chatroom:0,displayname:'PH'},{ type:1, text: '我明天再算一个',is_send:0,avatar_ mestamp:1704725416,is_chatroom:0,displayname:'PH'},{ type:1, text: '问题：看一下未来事业上的发展？\n\n抽到的牌：圣杯骑士 正位、宝剑七 逆位、权杖国王 逆位\n\n解读：先来看单张牌的意思，然后再做一个综合性的解读。圣杯骑士 正位代表近期的事业运势还是很不错的，虽然当下的工作还是需要花很多脑筋想办法去解决问题，还要经常性的去说服别人。但是整体还是一个上升的趋势。宝剑七 逆位代表稍远未来的工作发展情况还是不大理想的，这个期间你的工作处于非常期间，比较需要你个人独特的发挥才能突破困境。在这个工作中时时刻刻都需要和同事、同行不断的竞争，因此很难和他们有真心的关系。往往需要踩着他们的身体往上前进。权杖国王 逆位代表未来的发展也是比较平淡的没有太大的起色，工作中常常会有不确定的一些变化，虽然这些变化都是你可以掌握解决的一些状况。这个过程中你应该稳中求发展，不要操之过急，应该从过去的经验中学到一些教训，不要一昧的相信自己的判断。\n\n综合来看的话后面半年左右的一个发展不会有太大的起色，还是一个比较平稳的过程，这个期间一方面要转变自己的想法来去做拓客。另一方面也要注意同行和同事之间的关系。并且不要一昧的相信自己过往的一些经验和判断。',is_send:1,avatar_path:'https://wx.qlogo.cn/mmhead/ver_1/1TlCqS4aOY7ia3qSNvcVF99UjY5icYnVKNOA1X8f9KGqt5gJq67Jh0c7w1Rjoceic1G835MiaTjloYzD1PXWdFxvfIuGv3dGX7HgogUz0u7RyQE/132',timestamp:1704726055,is_chatroom:0,displayname:'PH'},{ type:1, text: '感谢🙏',is_send:0,avatar_path:'https://wx.qlogo.cn/mmhead/ver_1/tjXGI5oecGkPqyO8pQ6nawHwFvF2hmkN0hHcsPHsEbwCmm8adggTkoWn8NdK004l32rXzafksZ25lGLc8CHb58ZsDnK17X7XOjE8WVcqS2n30Okk6MlbJUu9VvUPmXPJ/132',timestamp:1704732799,is_chatroom:0,displayname:'[太阳]Cynthia_星语馨愿'},{ type:1, text: '还有最后一个问题明天吧',is_send:0,avatar_path:'https://wx.qlogo.cn/mmhead/ver_1/tjXGI5oecGkPqyO8pQ6nawHwFvF2hmkN0hHcsPHsEbwCmm8adggTkoWn8NdK004l32rXzafksZ25lGLc8CHb58ZsDnK17X7XOjE8WVcqS2n30Okk6MlbJUu9VvUPmXPJ/132',timestamp:1704732818,is_chatroom:0,displayname:'[太阳]Cynthia_星语馨愿'},{ type:1, text: 'okok',is_send:1,avatar_path:'https://wx.qlogo.cn/mmhead/ver_1/1TlCqS4aOY7ia3qSNvcVF99UjY5icYnVKNOA1X8f9KGqt5gJq67Jh0c7w1Rjoceic1G835MiaTjloYzD1PXWdFxvfIuGv3dGX7HgogUz0u7RyQE/132',timestamp:1704732820,is_chatroom:0,displayname:'PH'},{ type:1, text: '还没睡[捂脸]',is_send:0,avatar_path:'https://wx.qlogo.cn/mmhead/ver_1/tjXGI5oecGkPqyO8pQ6nawHwFvF2hmkN0hHcsPHsEbwCmm8adggTkoWn8NdK004l32rXzafksZ25lGLc8CHb58ZsDnK17X7XOjE8WVcqS2n30Okk6MlbJUu9VvUPmXPJ/132',timestamp:1704732835,is_chatroom:0,displayname:'[太阳]Cynthia_星语馨愿'},{ type:1, text: '一般有灵性人都是半夜不睡觉的',is_send:0,avatar_path:'https://wx.qlogo.cn/mmhead/ver_1/tjXGI5oecGkPqyO8pQ6nawHwFvF2     function timestampToTime(timestamp) {
        let date = new Date(timestamp * 1000);
        let year = date.getFullYear() + '-';
        let month = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
        let day = (date.getDate() < 10 ? '0' + date.getDate() : date.getDate()) + ' ';
        let hour = (date.getHours() < 10 ? '0' + date.getHours() : date.getHours()) + ':';
        let minute = (date.getMinutes() < 10 ? '0' + date.getMinutes() : date.getMinutes()) + ':';
        let second = date.getSeconds() < 10 ? '0' + date.getSeconds() : date.getSeconds();
        return year + month + day + hour + minute + second;
    }

    // 生成各类标签的函数
    function add5MinTimeTag(message) {
        if (message.timestamp - lastTimeStamp > 300) {
            const newTimeMessage = document.createElement('div');
            newTimeMessage.className = "item item-center";
            newTimeMessage.innerHTML = `<span>${timestampToTime(message.timestamp)}</span>`;
            chatContainer.appendChild(newTimeMessage);
            lastTimeStamp = message.timestamp;
            // console.log("增加时间元素", timestampToTime(message.timestamp));
        }
    }

                            </div>
                        </div>
                        <div class="link-info">
                            <img loading="lazy" class="app-logo" src="${message.app_logo}" alt="App Logo">

    }

    function messageFileBox(message) {
        const messageFileTag = document.createElement('div');
        messageFileTag.className = `chat-file`;
        messageFileTag.onclick = function (event) {
            if (message.text !== '') {
                window.open(message.text, '_blank');
            } else {
                alert("文件可能丢失、过期或不存放在该主机上")
            }
        }
        messageFileTag.innerHTML = `<div class="file-box">
                    <div class="file-info flex1">
                        <div class="file-title" title="${message.file_name}">${message.file_name}</div>
                        <div class="file-size">${message.file_size}</div>
                    </div>
                    <div class="file-img flex2">
                        <img src="${message.icon_path}"/>
                    </div>
                </div>` +
            (message.app_name ? `<div class="app-info"><p>${message.app_name}</p></div>` : "");
        return messageFileTag;
    }

    function messageMusicAudioBox(message) {
        const messageMusicAudioTag = document.createElement('div');
        messageMusicAudioTag.className = `chat-music-audio`;
        messageMusicAudioTag.dataset.link = message.link_url;
        messageMusicAudioTag.onclick = function (event) {
            if (!event.target.classList.contains('play-button')) {
                window.open(message.link_url, '_blank');
            }
        }
        if (message.title.length >= 39) {
            message.title = message.title.slice(0, 38) + '...'
        }
        messageMusicAudioTag.innerHTML = `<div class="player-box">
                <div class="player-info flex1">
                    <div class="song-title">${message.title}</div>
                </div>
                <div class="player-controls flex2">
                </div>
                </div>
                <div class="player-original"><p>${message.website_name}</p></div>

                `
        if (message.text != '') {
            var audio = document.createElement('audio');
            audio.src = message.text;
            messageMusicAudioTag.querySelector('.player-controls').append(audio)
        }
        ;
        var artist = document.createElement('div');
        artist.className = 'artist';
        artist.innerHTML = message.artist
        if (message.title.length < 26) {
            messageMusicAudioTag.querySelector('.player-info').append(artist)
        }
        var playButton = document.createElement('button');
        playButton.className = 'play-button paused';
        playButton.onclick = function (event) {
            event.stopPropagation(); // 阻止点击播放按钮时触发父级的点击事件
            toggleAudio(event.target);
        };
        if (message.is_send) {
            messageMusicAudioTag.querySelector('.player-controls').append(playButton)
        } else {
            messageMusicAudioTag.querySelector('.player-controls').prepend(playButton)
        }
        return messageMusicAudioTag;
    }
    function messageTransfer(message) {
        const transfer_box = document.createElement("div");
        transfer_box.className = "transfer-box";
        transfer_box.setAttribute("issend", message.is_send);
        transfer_box.setAttribute("paysubtype", message.paysubtype);
        transfer_box.innerHTML = `<div class="transfer">
                <div class="trans-content"><i></i>
                    <div class="transfer-texts"><span>${message.feedesc}</span><font>${message.text}</font></div>
                </div>
                <div class="trans-bottom"><span>聊天转账</span></div>
            </div>`;
        return transfer_box;
    }
    function messageVideoAudioCall(message, side) {
        const message_call_box = document.createElement('div');
        message_call_box.className = `bubble bubble-${side} call`;
        message_call_box.setAttribute("calltype", message.call_type)
        message_call_box.innerHTML = `<i></i><span>${message.text}<span>`;
        return message_call_box;
    }

    // 从数据列表中取出对应范围的元素并添加到容器中
    for (let i = startIndex; i < endIndex && i < chatMessages.length; i++) {
        const message = chatMessages[i];
        add5MinTimeTag(message);
        const messageElement = document.createElement('div'); // 下面那俩的合体
        const avatarTag = avatarBox(message); // 头像
        const messageContent = document.createElement('div'); // 除了avatar之外的所有
        const side = message.is_send ? "right" : "left";
        if (message.type == 1) {
            // displayname 和 bubble
            messageContent.className = `content-wrapper content-wrapper-${side}`;
            if (message.is_chatroom && !message.is_send) {
                messageContent.appendChild(displayNameBox(message));
            }
            messageContent.appendChild(messageBubble(message, side));

            // 整合
            messageElement.className = `item item-${side}`;
            messageElement.appendChild(message.is_send ? messageContent : avatarTag);
            messageElement.appendChild(message.is_send ? avatarTag : messageContent);
        } else if (message.type == 0) {
            messageElement.className = "item item-center";
            messageElement.innerHTML = `<span class="system-msg">${replaceEmoji(message.text)}</span>`;
        } else if (message.type == 3) {
            // displayname 和 img
            messageContent.className = `content-wrapper content-wrapper-${side}`;
            if (message.is_chatroom && !message.is_send) {
                messageContent.appendChild(displayNameBox(message));
            }
            messageContent.appendChild(messageImgBox(message));

            // 整合
            messageElement.className = `item item-${side}`;
            messageElement.appendChild(message.is_send ? messageContent : avatarTag);
            messageElement.appendChild(message.is_send ? avatarTag : messageContent);
        } else if (message.type == 43) {
            // displayname 和 video
            messageContent.className = `content-wrapper content-wrapper-${side}`;
            if (message.is_chatroom && !message.is_send) {
                messageContent.appendChild(displayNameBox(message));
            }
            messageContent.appendChild(messageVideoBox(message));

            // 整合
            messageElement.className = `item item-${side}`;
            messageElement.appendChild(message.is_send ? messageContent : avatarTag);
            messageElement.appendChild(message.is_send ? avatarTag : messageContent);
        } else if (message.type == 49) {
            if (message.sub_type == 57) {
                // displayname 和 bubble 和 refer
                messageContent.className = `content-wrapper content-wrapper-${side}`;
                if (message.is_chatroom && !message.is_send) {
                    messageContent.appendChild(displayNameBox(message));
                }
                messageContent.appendChild(messageBubble(message, side));
                if (message.refer_text) {
                    messageContent.appendChild(messageElementReferText(message, side));
                }

                // 整合
                messageElement.className = `item item-${side}`;
                messageElement.appendChild(message.is_send ? messageContent : avatarTag);
                messageElement.appendChild(message.is_send ? avatarTag : messageContent);
            } else if (message.sub_type == 6) {
                // displayname 和 file
                messageContent.className = `content-wrapper content-wrapper-${side}`;
                if (message.is_chatroom && !message.is_send) {
                    messageContent.appendChild(displayNameBox(message));
                }
                messageContent.appendChild(messageFileBox(message));

                // 整合
                messageElement.className = `item item-${side}`;
                messageElement.appendChild(message.is_send ? messageContent : avatarTag);
                messageElement.appendChild(message.is_send ? avatarTag : messageContent);
            } else if (message.sub_type == 3) {
                // displayname 和 file
                messageContent.className = `content-wrapper content-wrapper-${side}`;
                if (message.is_chatroom && !message.is_send) {
                    messageContent.appendChild(displayNameBox(message));
                }
                messageContent.appendChild(messageMusicAudioBox(message));

                // 整合
                messageElement.className = `item item-${side}`;
                messageElement.appendChild(message.is_send ? messageContent : avatarTag);
                messageElement.appendChild(message.is_send ? avatarTag : messageContent);
            } else if (message.sub_type == 5) {
                // displayname 和 file
                messageContent.className = `content-wrapper content-wrapper-${side}`;
                if (message.is_chatroom && !message.is_send) {
                    messageContent.appendChild(displayNameBox(message));
                }
                messageContent.appendChild(messageCard(message));

                // 整合
                messageElement.className = `item item-${side}`;
                messageElement.appendChild(message.is_send ? messageContent : avatarTag);
                messageElement.appendChild(message.is_send ? avatarTag : messageContent);
            } else if (message.sub_type == 2000) {
                // displayname 和 messageTransfer
                messageContent.className = `content-wrapper content-wrapper-${side}`;
                if (message.is_chatroom && !message.is_send) {
                    messageContent.appendChild(displayNameBox(message));
                }
                messageContent.appendChild(messageTransfer(message));

                // 整合
                messageElement.className = `item item-${side}`;
                messageElement.appendChild(message.is_send ? messageContent : avatarTag);
                messageElement.appendChild(message.is_send ? avatarTag : messageContent);
            }

        } else if (message.type == 34) {
            // displayname 和 转的文字 和 audio
            messageContent.className = `content-wrapper content-wrapper-${side}`;
            if (message.is_chatroom && !message.is_send) {
                messageContent.appendChild(displayNameBox(message));
            }
            if (message.voice_to_text) {
                messageContent.appendChild(messageVoiceToTextBubble(message, side));
            }
            messageContent.appendChild(messageAudioBox(message));

            // 整合
            messageElement.className = `item item-${side}`;
            messageElement.appendChild(message.is_send ? messageContent : avatarTag);
            messageElement.appendChild(message.is_send ? avatarTag : messageContent);
        } else if (message.type == 50) {
            // displayname 和 转的文字 和 audio
            messageContent.className = `content-wrapper content-wrapper-${side}`;
            if (message.is_chatroom && !message.is_send) {
                messageContent.appendChild(displayNameBox(message));
            }
            messageContent.appendChild(messageVideoAudioCall(message, side));

            // 整合
            messageElement.className = `item item-${side}`;
            messageElement.appendChild(message.is_send ? messageContent : avatarTag);
            messageElement.appendChild(message.is_send ? avatarTag : messageContent);
        }
        chatContainer.appendChild(messageElement);
    }
    document.querySelector("#chat-container").scrollTop = lastScrollTop;
    updatePaginationInfo();
    refreshMediaListener();
}

function prevPage() {
    if (currentPage > 1) {
        currentPage--;
        reachedBottom = false;
        renderPage(currentPage);
    }
}

function nextPage() {
    const totalPages = Math.ceil(chatMessages.length / itemsPerPage);
    if (currentPage < totalPages) {
        currentPage++;
        renderPage(currentPage);
    }
}

function updatePaginationInfo() {
    const totalPages = Math.ceil(chatMessages.length / itemsPerPage);
    const paginationInfo = document.getElementById('gotoPage');
    paginationInfo.value = `${currentPage}`;
}

function gotoPage() {
    const totalPages = Math.ceil(chatMessages.length / itemsPerPage);
    const inputElement = document.getElementById('gotoPage');
    const targetPage = parseInt(inputElement.value);

    if (targetPage >= 1 && targetPage <= totalPages) {
        currentPage = targetPage;
        renderPage(currentPage);
    } else {
        alert('请输入有效的页码');
    }
}


function checkScroll() {
    var chatContainer = document.getElementById("chat-container");

    // 检查滚动条是否滑到底部
    if (chatContainer.scrollHeight - chatContainer.scrollTop - 10 <= chatContainer.clientHeight) {
        // 如果滚动条在底部
        if (!reachedBottom) {
            // 设置标记并返回
            reachedBottom = true;
            lastScrollTop = chatContainer.scrollTop;
        }
        if (reachedBottom) {
            nextPage();
        }
    }
}

// 初始化页面
renderPage(currentPage);

function refreshMediaListener() {
    const audioTags = document.querySelectorAll('audio');
    const videoTags = document.querySelectorAll('video');

    audioTags.forEach(audio => {
        audio.addEventListener('play', function () {
            pauseOtherMedia(audio);
        });
    });
    videoTags.forEach(video => {
        video.addEventListener('play', function () {
            pauseOtherMedia(video);
        });
    });

    function pauseOtherMedia(currentMedia) {
        const audioTags = document.querySelectorAll('audio');
        const videoTags = document.querySelectorAll('video');
        audioTags.forEach(media => {
            if (media !== currentMedia && !media.paused) {
                media.pause();
            }
        });
        videoTags.forEach(media => {
            if (media !== currentMedia && !media.paused) {
                media.pause();
            }
        });
    }
}

refreshMediaListener();

function showModal(image) {
    var modal = document.getElementById("modal");
    var modalImage = document.getElementById("modal-image");
    modal.style.display = "block";
    modalImage.src = image.src;
    // console.log(image.src);
}

function hideModal() {
    var modal = document.getElementById("modal");
    modal.style.display = "none";
}

function toggleAudio(buttonElm) {
    var audioPlayer = buttonElm.parentNode;
    var audio = audioPlayer.querySelector('audio');
    if (audio == null) {
        alert("该音频已失效或无法直接播放，有需要请点击音频链接查看")
    } else {
        if (audio.paused) {
            audio.play();
            buttonElm.classList.remove('paused');
            buttonElm.classList.add('playing');
        } else {
            audio.pause();
            buttonElm.classList.remove('playing');
            buttonElm.classList.add('paused');
        }
    }

}
</script>
